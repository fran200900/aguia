    .fab-main {
      width: 60px;

      background: #129e00;

      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;

    .fab-main:hover {

    .fab-menu {
      position: absolute;
      bottom: 80px;
      right: 0;
      display: flex;
      flex-direction: column;

      gap: 16px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .fab-menu.open {
      opacity: 1;
      visibility: visible;
    }
    .fab-item {
      width: 56px;

      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      text-decoration: none;

  <header>

    <div id="tiger" class="section active">
      <iframe allow="clipboard-read; clipboard-write" src="https://app.aguiaoficial.com/pr/ZXbjMC6Q" loading="lazy" sandbox="allow-scripts allow-same-origin allow-clipboard-read allow-clipboard-write"></iframe>

    <div id="aguia" class="section">
      <iframe allow="clipboard-read; clipboard-write" src="https://app.acertos.club/pr/JcsF2PpU" loading="lazy" sandbox="allow-scripts allow-same-origin allow-clipboard-write"></iframe>
    </div>
    <div id="brasileira" class="section">
      <iframe allow="clipboard-read; clipboard-write" src="https://app.feiticeira.club/pr/2iCVbLKr" loading="lazy" sandbox="allow-scripts allow-same-origin allow-clipboard-write"></iframe>
    </div>
  </div>

  <!-- Menu Flutuante -->
  <div class="fab-container">
    <button class="fab-main" id="fabToggle">
      <i class="fas fa-plus"></i>
    </button>

    <div class="fab-menu" id="fabMenu">
      <div class="fab-item" onclick="mostrar('brasileira')" title="Feiticeira">
        <span class="fab-label">Feiticeira</span>
        <img src="feiticeira.png" alt="Feiticeira">
      </div>
      
      <div class="fab-item" onclick="mostrar('aguia')" title="Acertos">
        <span class="fab-label">Acertos</span>
        <img src="acertos.png" alt="Acertos">
      </div>
      
      <div class="fab-item" onclick="mostrar('tiger')" title="Águia">
        <span class="fab-label">Águia</span>
        <img src="aguia.png" alt="Águia">
      </div>
      
      <div class="fab-item" onclick="abrirSuporte()" title="Suporte">
        <span class="fab-label">Suporte</span>
        <i class="fab fa-whatsapp"></i>
      </div>
    </div>
  </div>

  <script>
    const fabToggle = document.getElementById('fabToggle');
    const fabMenu = document.getElementById('fabMenu');
    let menuOpen = false;

    function toggleMenu() {
      menuOpen = !menuOpen;
      fabMenu.classList.toggle('open', menuOpen);
      fabToggle.innerHTML = menuOpen 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-plus"></i>';
    }

    fabToggle.addEventListener('click', toggleMenu);

    // Fecha menu ao clicar fora
    document.addEventListener('click', function(e) {
      if (!fabToggle.contains(e.target) && !fabMenu.contains(e.target)) {
        if (menuOpen) toggleMenu();
      }
    });

    function mostrar(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => {
        sec.classList.toggle('active', sec.id === id);
      });

      // Fecha menu após selecionar
      if (menuOpen) toggleMenu();
    }

    function abrirSuporte() {
      window.open('https://wa.me/5583994073892?text=Ol%C3%A1%2C%20Suporte.%20Preciso%20de%20ajuda%21', '_blank');
      if (menuOpen) toggleMenu();
    }

    // Inicia na Águia
    document.addEventListener('DOMContentLoaded', () => {
      mostrar('tiger');
    });
  </script>
